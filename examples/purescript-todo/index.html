<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliffy PureScript Todo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
    }

    #app {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
    }

    .todo-app {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }

    h1 span {
      font-size: 0.9rem;
      color: #666;
      font-weight: 400;
    }

    .add-form {
      display: flex;
      gap: 8px;
    }

    #todo-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #todo-input:focus {
      border-color: #5f2c82;
    }

    #add-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #add-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(95, 44, 130, 0.3);
    }

    .filters {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .filters button {
      padding: 8px 16px;
      background: #f5f5f5;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filters button:hover {
      background: #e8e8e8;
    }

    .filters button.active {
      background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
      color: white;
    }

    #todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 100px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .todo-item:hover {
      background: #f0f0f0;
    }

    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #5f2c82;
    }

    .todo-item .text {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .todo-item.completed .text {
      text-decoration: line-through;
      color: #999;
    }

    .todo-item .delete-btn {
      padding: 6px 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .todo-item:hover .delete-btn {
      opacity: 1;
    }

    .todo-item .delete-btn:hover {
      background: #ee5a5a;
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #999;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="todo-app">
      <h1>Todo List <span>PureScript + Cliffy</span></h1>

      <div class="add-form">
        <input id="todo-input" type="text" placeholder="What needs to be done?" />
        <button id="add-btn">Add</button>
      </div>

      <div class="filters">
        <button id="filter-all" class="active">All</button>
        <button id="filter-active">Active</button>
        <button id="filter-completed">Completed</button>
      </div>

      <ul id="todo-list">
        <li class="empty-state">No todos yet. Add one above!</li>
      </ul>

      <div class="stats">
        <span><span id="active-count">0</span> active</span>
        <span><span id="completed-count">0</span> completed</span>
        <span><span id="total-count">0</span> total</span>
      </div>
    </div>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
