<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliffy TSX Todo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    }

    #app {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
    }

    .todo-app {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 1.75rem;
      color: #333;
      text-align: center;
    }

    .add-form {
      display: flex;
      gap: 8px;
    }

    .add-form input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .add-form input:focus {
      border-color: #74ebd5;
    }

    .add-form button {
      padding: 12px 20px;
      background: #74ebd5;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .add-form button:hover {
      background: #5dd9c4;
      transform: translateY(-1px);
    }

    .filters {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .filters button {
      padding: 8px 16px;
      background: #f5f5f5;
      border: 2px solid transparent;
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filters button:hover {
      background: #e8e8e8;
    }

    .filters button.active {
      background: #ACB6E5;
      color: #333;
      border-color: #8b9ad4;
    }

    .todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .todo-item:hover {
      background: #f0f0f0;
    }

    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-item span {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: #999;
    }

    .todo-item button {
      padding: 6px 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .todo-item:hover button {
      opacity: 1;
    }

    .todo-item button:hover {
      background: #ee5a5a;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 0.875rem;
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>Loading Cliffy...</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
