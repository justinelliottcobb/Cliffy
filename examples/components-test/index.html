<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliffy Components Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #1a1a2e;
        --surface: #16213e;
        --primary: #0066ff;
        --secondary: #0f3460;
        --text: #eee;
        --text-dim: #888;
        --border: #2a2a4e;
      }

      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: var(--primary);
      }

      .subtitle {
        text-align: center;
        color: var(--text-dim);
        margin-bottom: 30px;
      }

      #app {
        max-width: 800px;
        margin: 0 auto;
      }

      .section {
        background: var(--surface);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        border: 1px solid var(--border);
      }

      .section h2 {
        margin: 0 0 15px 0;
        font-size: 1.2em;
        color: var(--text);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section h2::before {
        content: '';
        width: 4px;
        height: 20px;
        background: var(--primary);
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Cliffy Components Test</h1>
    <p class="subtitle">Testing @cliffy-ga/components with @cliffy-ga/core</p>
    <div id="app">Loading...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
