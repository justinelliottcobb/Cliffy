[workspace]
members = [
    "cliffy-core",
    "cliffy-frp", 
    "cliffy-wasm",
    "cliffy-protocols",
    "cliffy-gpu",
    "cliffy-dom",
    "cliffy-components",
    "cliffy-alive",
    "examples/collaborative-editor"
]
resolver = "2"

[workspace.dependencies]
# Amari geometric algebra dependencies from crates.io
amari-core = "0.9.8"
amari-fusion = "0.9.8"

nalgebra = "0.32"
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.48", features = ["full"] }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.release.package."*"]
opt-level = 3
