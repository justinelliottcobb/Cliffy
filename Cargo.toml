[workspace]
members = [
    "cliffy-core",
    "cliffy-frp", 
    "cliffy-wasm",
    "cliffy-protocols",
    "cliffy-gpu",
    "cliffy-dom",
    "cliffy-components",
    "examples/todo-app",
    "examples/dashboard",
    "examples/collaborative-editor",
    "examples/3d-visualization"
]
resolver = "2"

[workspace.dependencies]
nalgebra = "0.32"
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.release.package."*"]
opt-level = 3

# WASM SIMD optimization
[target.wasm32-unknown-unknown]
rustflags = ["-C", "target-feature=+simd128"]
