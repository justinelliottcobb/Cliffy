name: Publish Crates

on:
  push:
    branches: [main]
    paths:
      - 'cliffy-core/**'
      - 'cliffy-test/**'
      - 'cliffy-protocols/**'
      - 'cliffy-gpu/**'
  workflow_dispatch:
    inputs:
      crate:
        description: 'Crate to publish (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - cliffy-core
          - cliffy-test
          - cliffy-protocols
          - cliffy-gpu
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  detect-changes:
    name: Detect Changed Crates
    runs-on: ubuntu-latest
    outputs:
      cliffy-core: ${{ steps.changes.outputs.cliffy-core }}
      cliffy-test: ${{ steps.changes.outputs.cliffy-test }}
      cliffy-protocols: ${{ steps.changes.outputs.cliffy-protocols }}
      cliffy-gpu: ${{ steps.changes.outputs.cliffy-gpu }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CRATE="${{ github.event.inputs.crate }}"
            if [ "$CRATE" = "all" ]; then
              echo "cliffy-core=true" >> $GITHUB_OUTPUT
              echo "cliffy-test=true" >> $GITHUB_OUTPUT
              echo "cliffy-protocols=true" >> $GITHUB_OUTPUT
              echo "cliffy-gpu=true" >> $GITHUB_OUTPUT
            else
              echo "cliffy-core=$([[ '$CRATE' == 'cliffy-core' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
              echo "cliffy-test=$([[ '$CRATE' == 'cliffy-test' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
              echo "cliffy-protocols=$([[ '$CRATE' == 'cliffy-protocols' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
              echo "cliffy-gpu=$([[ '$CRATE' == 'cliffy-gpu' ]] && echo true || echo false)" >> $GITHUB_OUTPUT
            fi
          else
            # Check for changes in each crate directory
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            echo "cliffy-core=$(echo "$CHANGED_FILES" | grep -q '^cliffy-core/' && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "cliffy-test=$(echo "$CHANGED_FILES" | grep -q '^cliffy-test/' && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "cliffy-protocols=$(echo "$CHANGED_FILES" | grep -q '^cliffy-protocols/' && echo true || echo false)" >> $GITHUB_OUTPUT
            echo "cliffy-gpu=$(echo "$CHANGED_FILES" | grep -q '^cliffy-gpu/' && echo true || echo false)" >> $GITHUB_OUTPUT
          fi

  publish-cliffy-core:
    name: Publish cliffy-core
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.cliffy-core == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Check if version already published
        id: check-version
        run: |
          VERSION=$(grep '^version' cliffy-core/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if cargo search cliffy-core --limit 1 | grep -q "cliffy-core = \"$VERSION\""; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish cliffy-core
        if: steps.check-version.outputs.already_published == 'false'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            cargo publish -p cliffy-core --dry-run
          else
            cargo publish -p cliffy-core
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-cliffy-test:
    name: Publish cliffy-test
    runs-on: ubuntu-latest
    needs: [detect-changes, publish-cliffy-core]
    if: |
      always() &&
      needs.detect-changes.outputs.cliffy-test == 'true' &&
      (needs.publish-cliffy-core.result == 'success' || needs.publish-cliffy-core.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Check if version already published
        id: check-version
        run: |
          VERSION=$(grep '^version' cliffy-test/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if cargo search cliffy-test --limit 1 | grep -q "cliffy-test = \"$VERSION\""; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish cliffy-test
        if: steps.check-version.outputs.already_published == 'false'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            cargo publish -p cliffy-test --dry-run
          else
            cargo publish -p cliffy-test
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-cliffy-protocols:
    name: Publish cliffy-protocols
    runs-on: ubuntu-latest
    needs: [detect-changes, publish-cliffy-core]
    if: |
      always() &&
      needs.detect-changes.outputs.cliffy-protocols == 'true' &&
      (needs.publish-cliffy-core.result == 'success' || needs.publish-cliffy-core.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Check if version already published
        id: check-version
        run: |
          VERSION=$(grep '^version' cliffy-protocols/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if cargo search cliffy-protocols --limit 1 | grep -q "cliffy-protocols = \"$VERSION\""; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish cliffy-protocols
        if: steps.check-version.outputs.already_published == 'false'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            cargo publish -p cliffy-protocols --dry-run
          else
            cargo publish -p cliffy-protocols
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-cliffy-gpu:
    name: Publish cliffy-gpu
    runs-on: ubuntu-latest
    needs: [detect-changes, publish-cliffy-core]
    if: |
      always() &&
      needs.detect-changes.outputs.cliffy-gpu == 'true' &&
      (needs.publish-cliffy-core.result == 'success' || needs.publish-cliffy-core.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Check if version already published
        id: check-version
        run: |
          VERSION=$(grep '^version' cliffy-gpu/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if cargo search cliffy-gpu --limit 1 | grep -q "cliffy-gpu = \"$VERSION\""; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish cliffy-gpu
        if: steps.check-version.outputs.already_published == 'false'
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            cargo publish -p cliffy-gpu --dry-run
          else
            cargo publish -p cliffy-gpu
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
