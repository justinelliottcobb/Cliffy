name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace

  typescript-checks:
    name: TypeScript Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create WASM type stubs
        run: |
          mkdir -p cliffy-typescript/pkg
          cat > cliffy-typescript/pkg/cliffy_wasm.d.ts << 'EOF'
          export default function init(): Promise<void>;
          export declare const version: string;
          export declare class Behavior {
            constructor(initial: any);
            sample(): any;
            set(value: any): void;
            update(f: (value: any) => any): void;
            subscribe(callback: (value: any) => void): Subscription;
            map(f: (value: any) => any): Behavior;
            combine(other: Behavior, f: (a: any, b: any) => any): Behavior;
          }
          export declare class Event {
            constructor();
            emit(value: any): void;
            subscribe(callback: (value: any) => void): Subscription;
            map(f: (value: any) => any): Event;
            filter(predicate: (value: any) => boolean): Event;
            merge(other: Event): Event;
            fold(initial: any, f: (acc: any, value: any) => any): Behavior;
          }
          export declare class Subscription {
            unsubscribe(): void;
          }
          export declare function behavior(initial: any): Behavior;
          export declare function event(): Event;
          export declare function when(condition: Behavior, thenValue: () => any): Behavior;
          export declare function ifElse(condition: Behavior, thenValue: () => any, elseValue: () => any): Behavior;
          export declare function combine(a: Behavior, b: Behavior, f: (a: any, b: any) => any): Behavior;
          export declare function constant(value: any): Behavior;
          EOF

      - name: Type check
        run: npx tsc --noEmit
        working-directory: cliffy-typescript

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    needs: [rust-checks, rust-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Build WASM package
        run: wasm-pack build cliffy-wasm --target web --out-dir pkg
        continue-on-error: true

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-build
          path: cliffy-wasm/pkg/
          if-no-files-found: ignore
        if: success()
