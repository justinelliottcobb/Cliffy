name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --workspace

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    needs: [rust-checks, rust-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Build WASM package
        run: wasm-pack build cliffy-wasm --target web --out-dir pkg

      - name: Run post-build script
        run: node scripts/post-wasm-build.js

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wasm-build
          path: cliffy-wasm/pkg/
          if-no-files-found: error

  wasm-unit-tests:
    name: WASM Unit Tests
    runs-on: ubuntu-latest
    needs: [rust-checks, rust-tests]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-test-

      - name: Run WASM unit tests (Firefox)
        run: wasm-pack test --headless --firefox cliffy-wasm
        continue-on-error: true

      - name: Run WASM unit tests (Chrome)
        run: wasm-pack test --headless --chrome cliffy-wasm
        continue-on-error: true

  examples-build:
    name: Examples Build
    runs-on: ubuntu-latest
    needs: [wasm-build]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: cliffy-wasm/pkg/

      - name: Install dependencies
        working-directory: examples
        run: npm install

      - name: Type check
        working-directory: examples
        run: npm run typecheck --if-present

      - name: Build all examples
        working-directory: examples
        run: npm run build:all --if-present || npm run build -ws --if-present

      - name: Upload example builds
        uses: actions/upload-artifact@v6
        with:
          name: examples-build
          path: |
            examples/whiteboard/dist/
            examples/multiplayer-game/dist/
            examples/document-editor/dist/
            examples/design-tool/dist/
          if-no-files-found: ignore

  browser-tests:
    name: Browser E2E Tests
    runs-on: ${{ matrix.os }}
    needs: [wasm-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu - Chromium (primary dev platform)
          - os: ubuntu-latest
            browser: chromium
          # Ubuntu - Firefox (cross-browser verification)
          - os: ubuntu-latest
            browser: firefox
          # macOS - WebKit (Safari compatibility)
          - os: macos-latest
            browser: webkit
          # Windows - Chromium (Windows WASM verification)
          - os: windows-latest
            browser: chromium

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: cliffy-wasm/pkg/

      - name: Install dependencies
        working-directory: examples
        run: npm install

      - name: Install Playwright browsers
        working-directory: examples
        shell: bash
        env:
          BROWSER: ${{ matrix.browser }}
        run: npx playwright install --with-deps "$BROWSER"

      - name: Build examples
        working-directory: examples
        run: npm run build:all --if-present || npm run build -ws --if-present

      - name: Run Playwright tests
        working-directory: examples
        shell: bash
        env:
          CI: true
          BROWSER: ${{ matrix.browser }}
        run: npx playwright test --project="$BROWSER"

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}
          path: |
            examples/playwright-report/
            examples/test-results/
          if-no-files-found: ignore
          retention-days: 30

  scale-tests:
    name: Scale Tests
    runs-on: ubuntu-latest
    needs: [rust-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run scale tests
        run: cargo test -p cliffy-loadtest --release -- --nocapture
        env:
          RUST_LOG: info

      - name: Run 100-user scenario
        run: |
          cargo test -p cliffy-loadtest --release scale_100 -- --nocapture --ignored || true
        continue-on-error: true

      - name: Run 1000-user scenario
        run: |
          cargo test -p cliffy-loadtest --release scale_1000 -- --nocapture --ignored || true
        continue-on-error: true

  create-cliffy-build:
    name: Build create-cliffy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: tools/create-cliffy
        run: npm install

      - name: Build
        working-directory: tools/create-cliffy
        run: npm run build

      - name: Copy templates to dist
        working-directory: tools/create-cliffy
        run: cp -r src/templates dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: create-cliffy
          path: tools/create-cliffy/dist/

  deploy-examples:
    name: Deploy Examples to Netlify
    runs-on: ubuntu-latest
    needs: [wasm-build, examples-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: cliffy-wasm/pkg/

      - name: Install dependencies
        working-directory: examples
        run: npm install

      - name: Build examples for Netlify
        working-directory: examples
        run: npm run build:netlify
        env:
          NETLIFY: 'true'

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './examples/dist'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions - ${{ github.sha }}'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
